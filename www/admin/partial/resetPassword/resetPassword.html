<div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;" ng-controller="ResetpasswordCtrl">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Input your email to reset your password</strong>
        </div>
        <form name="reset">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="password" placeholder="Enter new password" ng-model="password" class="form-control no-border" required>
                </div>
            </div>
            <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"  ng-click="resetPassword(password)" >Send</button>
        </form>
    </div>
</div>
