    <div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;" ng-controller="SigninCtrl">
        <a href class="navbar-brand block m-t">{{app.name}}</a>
        <div class="m-b-lg">
            <div class="wrapper text-center">
                <strong>Sign in below</strong>
            </div>
            <form name="form" class="form-validation">
                <div class="text-danger wrapper text-center" ng-show="authError">
                    {{authError}}
                </div>
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
                    </div>
                    <div class="list-group-item">
                        <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" ng-click="login(user.email, user.password)" ng-disabled='form.$invalid'>Log in</button>
                <div class="text-center"><a class="text-center m-t m-b" ui-sref="forgotPassword">Forgot password?</a></div>
                <div class="line line-dashed"></div>
                <p class="text-center"><small>Do not have an account?</small></p>
                <a ui-sref="signUp" class="btn btn-lg btn-default btn-block">Create an account</a>
            </form>
        </div>
    </div>
